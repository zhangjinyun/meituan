<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/swiper-4.3.3.min.css">
    <link rel="stylesheet" href="icon/fonts/iconfont.css">
    <script src="js/flexible.js"></script>
    <script src="js/swiper-4.3.3.min.js"></script>
</head>

<body>
    <div class="wrap">
        <header>
            <span class="address">北京</span>
            <div class="search">
                <span class="iconfont icon-fangdajing"></span>
                <input type="text" placeholder="请输入商家">
            </div>
            <dl>
                <dt class="iconfont icon-wode"></dt>
                <dd>我的</dd>
            </dl>
        </header>
        <section class="section">
            <div class="content">
                <div class="refresh">下拉刷新</div>
                <div class="pic"><img src="img/download_banner.png" alt=""></div>
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide pageOne">
                            <!-- <dl>
                                <dt><img src="img/pic1.png" alt=""></dt>
                                <dd>美食</dd>
                            </dl> -->
                        </div>
                        <div class="swiper-slide pageTwo"></div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>

                <div class="load">上拉加载</div>
            </div>
        </section>
    </div>
</body>
<script src="js/better-scroll.js"></script>
<script src="js/index.js"></script>

</html>
